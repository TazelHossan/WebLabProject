                        <div class="col-lg-12">

                                                    <div
                                                        class="home-img login-img text-center d-none d-lg-inline-block">

                                                        <div class="animation-2"></div>

                                                        <img src="images/features/pay.jpg" class="img-fluid" alt="">
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                    <div class="col-lg-6">
                                        <div class="row justify-content-center">
                                            <div class="col-lg-11">

                                                <div class="p-4">
                                                    <div class="text-center mt-3">
                                                        <a href="index-1.html"><img src="images/payment.jpg" alt="logo"
                                                                height="22"></a>
                                                        <p class="text-muted mt-3">Sign up for a new Account

                                                        </p>
                                                    </div>
                                                    <div class="p-3 custom-form">
                                                       <form id="contactForm">
													   <div class="form-group">
                                                                <label for="firstname">Full Name</label>
                                                                <input type="text" name="name" id="name" class="form-control"  placeholder="Full Name" required>
                                                            </div>
    
          <div class="form-group">
            <label>Company</label>
            <input type="text" name="company" id="company" class="form-control" placeholder="Enter Company" >
          </div>
		  
														<div class="form-group">
                                                                <label for="email">Email</label>
                                                                <input type="text"  name="email" id="email" class="form-control" placeholder="Enter Email" required>
                                                            </div>
    
         <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter Phone" required>
          </div>
		  
              <div class="form-group">
            <label>Message</label>
            <textarea name="message" rows="5" id="message" class="form-control" placeholder="Enter Message" required></textarea>
          </div>
		  <div class="custom-control custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                                                            </div>
           <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
		  
													
															
															 <div class="mt-4 mb-0 text-center">
                                                                <p class="mb-0">Don't have an account ? <a href="login.html" class="text-success">Sign in</a></p>
                                                            </div>
        </form>

                                                </div>


                                            </div>

                                        </div>
                                    </div>
                                </div>
